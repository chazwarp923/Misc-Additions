buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

apply plugin: 'java'
  compileJava {
  sourceCompatibility = '1.8'
  targetCompatibility = '1.8'
}

eclipse {
    classpath {
         containers.clear()
         containers 'org.eclipse.jdt.launching.JRE_CONTAINER/org.eclipse.jdt.internal.debug.ui.launcher.StandardVMType/JavaSE-1.8'
    }
}

version = "1.10.2-0.2"
group= "com.chazwarp.miscadditions" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "miscadditions"

minecraft {
    version = "1.10.2-12.18.1.2026"
    if(file('../run').exists()) {
        runDir = "../run"
    }
    else {
        runDir = "run"
    }
    
    // the mappings can be changed at any time, and must be in the following format.
    // snapshot_YYYYMMDD   snapshot are built nightly.
    // stable_#            stables are built at the discretion of the MCP team.
    // Use non-default mappings at your own risk. they may not allways work.
    // simply re-run your setup task after changing the mappings to update your workspace.
    mappings = "snapshot_20160720"
}

repositories {
  maven {
    //JEI maven
    url "http://dvs1.progwml6.com/files/maven"
  }
}

dependencies {
    // compile against the JEI API
    deobfCompile "mezz.jei:jei_1.10.2:3.7.8.234:api"
    // at runtime, use the full JEI jar
    runtime "mezz.jei:jei_1.10.2:3.7.8.234"

    // for more info...
    // http://www.gradle.org/docs/current/userguide/artifact_dependencies_tutorial.html
    // http://www.gradle.org/docs/current/userguide/dependency_management.html

}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
